<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quotebox">
        <h2>Qoute of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getquote(api)">New Qoute</button>
            <button onclick="tweet()"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9hvoU9yQBb8xJ0ExQhipXbqsdMcbxpQ46lBK4DCer-g&s" alt="">Tweet</button>

        </div>
    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

         const api = "https://api.quotable.io/random";

         async function getquote(url){
            const response = await fetch(url);
            const data = await response.json(); 
            quote.innerHTML = data.content;
            author.innerHTML = data.author;

         }

         getquote(api);

         function tweet(){
            window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML+" --- by   "+author.innerHTML,"tweet window","width=600,height=300");
         }

    </script>
    
</body>
</html>
